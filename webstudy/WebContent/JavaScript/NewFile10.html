<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function cfm() {
	if(confirm("确定离开吗？")){
		self.close();
	}else{
		return false;
	}
	
}
</script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<input name="button" type="button" value="离开" onclick="cfm()">
<input type="button" value="链接到百度" onclick="location.href=
	'http://www.baidu.com'"/>
<input type="button" value="刷新页面" onclick="location.reload()"/>
<input type="button"  value="替换页面" onclick="location.replace('NewFile2.html')"/>
<a href="history.go(-1)">后退一页</a>


</body>
</html>
