<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function pasta(grain,width,shape,hasegg) {
	this.grain=grain;
	this.width=width;
	this.shape=shape;
	this.hasegg=hasegg;
	this.toString=pastaToString;
	}
	function pastaToString() {
		return "Grain:"+this.grain+"\n	"+
		"Width:"+this.width+"\n"+
		"Shape"+this.shape+"\n"+
		"Egg:"+Boolean(this.hasegg);
		
	}
	function spaghettiDemo() {
	var spaghetti=new pasta("wheat",0.2,"circle",true);
		window.alert(spaghetti);
	
     spaghetti.color="yellow"
     spaghetti.drycook=7;
     spaghetti.freshcook=0.5;
     window.alert(spaghetti.color+spaghetti.drycook+spaghetti.freshcook);
		return false;
	}
	
</script>
</head>
<body>
	<input type="button" onclick="spaghettiDemo()"> 
</body>
</html>
