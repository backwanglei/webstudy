<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>乘法口诀表</title>
<script type="text/javascript">
document.write("<table border=\"1\">");
for(i=1;i<=9;i++){
	document.write("<tr>");
	for(j=1;j<=9;j++){
		if(j<=i){
			document.write("<td>"+j+"*"+i+"="+j*i+"</td>");
		}else{
			document.write("<td>&nbsp;</td>");
		}
	}
	document.write("</tr>");
}
document.write("</table>");
</script>
</head>
<body>
</body>
</html>
