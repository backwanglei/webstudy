<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>个人简历</title>
</head>
<body>
<h2>申请表</h2>
<span>姓名：</span><input name="name" type="text" size="20"/>
<br/>
<span>密码：</span><input name="password" type="password" size="20"/>
<br/>
<span>照片：</span>
<br/>
<input name="photo" type="file"/>
<br/>
<span>感兴趣的职位：</span>
<br/>
<input name="job" type="radio"/><span>Web设计</span>
<input name="job" type="radio"/><span>Web开发</span>
<br/>
<span>向往城市：</span>
<select name="city">
<option value="1">请选择</option>
<option value="2">武汉</option>
<option value="3">上海</option>
<option value="4">合肥</option>
</select>
<br/>
<span>协议：</span>
<br/>
<textarea rows="20" cols="30" readonly="readonly">
求职信息必须真实准确，本网站只负责向企业推荐。
</textarea>
<br/>
<input name="agree" type="checkbox" />我认真阅读并接受以上协议
<br/>
<span>经验：</span>
<br>
<select name="experience">
<option value="5">无经验</option>
<option value="6">有经验</option>
</select>
<br/>
&nbsp;&nbsp;<input name="ptn" type="submit" value="提交" disabled="disabled"/>
&nbsp;&nbsp;&nbsp;
<input name="reset" type="reset" value="重置"/>
</body>
</html>
