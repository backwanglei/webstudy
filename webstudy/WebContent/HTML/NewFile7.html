<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../css/nn.css">
<meta charset="UTF-8">
<title>个人简历</title>
</head>
<body>
	<h1>
		<center>我的个人简历</center>
	</h1>
	<table align="center" border="1px">
		<tr>
			<td><span style="width: 13px;">姓名</span></td>
			<td><input name="name" type="text" maxlength="40" size="42"
				style="text-align: center; font-size: 14px;"></td>
			<td><span style="width: 13px;">性别</span></td>
			<td><input name="sex" type="text" maxlength="40" size="26"
				style="text-align: center; font-size: 14px"></td>
			<td rowspan="5">此处请贴上照片</td>
		</tr>
		<tr>
			<td><span style="width: 13px;">民族</td>
			<td><input name="minzu" type="text" maxlength="40" size="42"
				style="text-align: center; font-size: 14px"></td>
			<td><span style="width: 13px;">籍贯</span></td>
			<td><input name="jiguan" type="text" maxlength="40" size="26"
				style="text-align: center; font-size: 14px"></td>

		</tr>
		<tr>
			<td><span style="width: 13px;">政治面貌</span></td>
			<td><input name="zhengzhimianmao" type="text" maxlength="32"
				size="42" style="text-align: center; font-size: 14px"></td>
			<td><span style="width: 13px;">健康状况</span></td>
			<td><input name="jiankangzhuangkuang" type="text" maxlength="40"
				size="26" style="text-align: center; font-size: 14px"></td>
		</tr>
		<tr>
			<td><span style="width: 13px;">出生日期</span></td>
			<td><input name="chushengriqi" type="text" maxlength="40"
				size="42" style="text-align: center; font-size: 14px"></td>
			<td><span style="width: 13px;">婚姻状况</span></td>
			<td><input name="hunyinzhuankuang" type="text" maxlength="40"
				size="26" style="text-align: center; font-size: 14px"></td>
		</tr>
		<tr>
			<td><span style="width: 13px;">学历</span></td>
			<td><input name="xueli" type="text" maxlength="40" size="42"
				style="text-align: center; font-size: 14px"></td>
			<td><span style="width: 13px;">专业</span></td>
			<td><input name="zhuanye" type="text" maxlength="40" size="26"
				style="text-align: center; font-size: 14px"></td>
		</tr>
		<tr>
			<td><span style="width: 13px;">求职意向</span></td>
			<td colspan="4"><input name="qzyx" type="text" size="106"></td>
		</tr>
		<tr>
			<td><span style="width: 13px;">毕业院校</span></td>
			<td colspan="2"><input name="byyx" type="text" size="52"
				style="text-align: center; font-size: 14px"></td>
			<td><span style="width: 24;"><center>邮编</center></span></td>
			<td><input name="yb" type="text" size="17"
				style="text-align: center; font-size: 14px"></td>
		</tr>
		<tr>
			<td><span style="width: 13px;">联系邮箱</span></td>
			<td colspan="2"><input name="byyx" type="text" size="52"
				style="text-align: center; font-size: 14px"></td>
			<td><span style="width: 24;"><center>联系电话</center></span></td>
			<td><input name="yb" type="text" size="17"
				style="text-align: center; font-size: 14px"></td>
		</tr>
		<tr>
			<td style="height: 50px;"><span style="width: 13px;">校园实践<br />
					<center>经验</center></span></td>
			<td style="height: 50px;" colspan="4"><textarea name="yynl"
					cols="107" style="height: 50px; font-size: 14px;"></textarea></td>
		</tr>
		<tr>
			<td rowspan="5"><span style="width: 13px;">工作经历</span></td>
			<td colspan="2"><span style="width: 52px;"><center>起止时间</center></span></td>
			<td><span style="width: 26px;"><center>工作单位</center></span></td>
			<td><span style="width: 26px;"><center>主要工作内容</center></span></td>
		</tr>
		<tr>
			<td colspan="2"><input name="name" type="text" maxlength="40"
				size="52" style="text-align: center; font-size: 14px"></td>
			<td><input name="zhuanye" type="text" maxlength="40" size="26"></td>
			<td><input name="zhuanye" type="text" maxlength="40" size="17"></td>
			</td>
		</tr>
		<tr>
			<td colspan="2"><input name="name" type="text" maxlength="40"
				size="52" style="text-align: center; font-size: 14px"></td>
			<td><input name="zhuanye" type="text" maxlength="40" size="26"></td>
			<td><input name="zhuanye" type="text" maxlength="40" size="17"></td>
			</td>
		</tr>
		<tr>
			<td colspan="2"><input name="name" type="text" maxlength="40"
				size="52" style="text-align: center; font-size: 14px"></td>
			<td><input name="zhuanye" type="text" maxlength="40" size="26"></td>
			<td><input name="zhuanye" type="text" maxlength="40" size="17"></td>
			</td>
		</tr>
		<tr>
			<td colspan="2"><input name="name" type="text" maxlength="40"
				size="52" style="text-align: center; font-size: 14px"></td>
			<td><input name="zhuanye" type="text" maxlength="40" size="26"></td>
			<td><input name="zhuanye" type="text" maxlength="40" size="17"></td>
			</td>
		</tr>
		<tr>
			<td style="height: 50px;"><span style="width: 13px;">项目经验<br />
			</span></td>
			<td style="height: 50px;" colspan="4"><textarea name="yynl"
					cols="107" style="height: 100px; font-size: 14px;"></textarea></td>
		</tr>
		<tr>
			<td style="height: 50px;"><span style="width: 13px;"><center>自我评价</center></span></td>
			<td style="height: 50px;" colspan="4"><textarea name="yynl"
					cols="107" style="height: 100px; font-size: 14px;"></textarea></td>
		</tr>
	</table>
	<br />
	<span><center>本人签名：</center></span>

</body>
</html>
